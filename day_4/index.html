<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Day 4 | JS30</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy.png" alt="copy" onclick="copyPassword()">
        </div>
        <div class="slider-container">
            <span class="value-display" id="minValue">4</span>
            <input type="range" min="4" max="30" value="12" class="slider" id="myRange" title="Select Password Length">
            <span class="value-display" id="maxValue">30</span>
        </div>

        <button onclick="generatePassword()"><img src="./images/generate.png" alt="generate password">Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
